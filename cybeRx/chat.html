   <script>
   	know = {
                "hello" : "hi",
                "how are you?" : "good",
                "ok" : ":)",
                "who are you?" : "I'm CybeRx, your own personal health assistant. How may I help you today?",
                "who am I?" : "You are whoever you want to be."
            };

            document.getElementById("chatLog2").innerHTML += "Hi, I am CybeRx, your personal health assistant. How may I help you today? <br>"

            function talk() {

                var user = document.getElementById("userBox").value;
                document.getElementById("userBox").value = "";
                document.getElementById("chatLog2").innerHTML += "<br>" +  user+"<br>";
                if (user in know) {
                    document.getElementById("chatLog2").innerHTML += know[user]+"<br>";
                } else {
                    document.getElementById("chatLog2").innerHTML += "I don't comprehend what you are putting. Please try asking me something else.<br>";
                }
            } 
   </script>
