   <script>
   	know = {};

   	userChat = [];
   	botChat = [];

            function talk() {

                var user = document.getElementById("userBox").value;
                document.getElementById("userBox").value = "";
                document.getElementById("youLog").innerHTML += user+"<br>";
                if (user in know) {
                    document.getElementById("botLog").innerHTML += know[user]+"<br>";
                    userChat.push(user);
                    botChat.push(know[user]);
                } else {
                    document.getElementById("botLog").innerHTML += "What?<br>";
                    userChat.push(user);
                    botChat.push("What? <br>");
                }

                console.log(userChat);
                console.log(botChat);
            }
