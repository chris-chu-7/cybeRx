   <script>
   	know = {
   		"hi": "Hi There!",
   		"sup": "Nothing much, how about you?",
   		"good": "Happy to hear that you are doing well :)",
   		"I don't feel well": "What seems to be the problem you have been experiencing?"
   	};

   	userChat = [];
   	botChat = [];

            function talk() {

                var user = document.getElementById("userBox").value;
                document.getElementById("userBox").value = "";
                document.getElementById("chat").innerHTML += "<div id = \"youLog\" class = \"chatting\">" + user + "</div><br>";
                if (user in know) {
                    document.getElementById("chat").innerHTML += "<div id = \"botLog\" class = \"chatting\">" + know[user] + "</div><br>";
                    userChat.push(user);
                    botChat.push(know[user]);
                } else {
                    document.getElementById("chat").innerHTML += "<div id = \"botLog\" class = \"chatting\">" + "What? <br>" + "</div><br>";
                    userChat.push(user);
                    botChat.push("What? <br>");
                }

                console.log(userChat);
                console.log(botChat);
            } 
   </script>

			<div id = "botLog" class = "chatting">Hi, I'm DocBot, your personal healthcare assistant. How may I help you today?</div><br>
		</div>
    </div>
    <div class = "response"><input id="userBox" type="text" onkeydown="if (event.keyCode == 13) {talk()}"></div>

</div>
